<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div id="main__frame">
        <main>
            <div id="result__box">
                <h1 id="result"></h1>
            </div>
        </main>
        <div id="numpad">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="+" class="button">+</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="-" class="button">-</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="*" class="button">*</button>
            <button id="DEL" class="button" style="grid-column: 1;">DEL</button>
            <button class="button" style="grid-column: 2;">0</button>
            <button class="button" style="grid-column: 3;">.</button>
            <button id="/" class="button" style="grid-column: 4;">/</button>
            <button id="=" class="button especial__button" style="grid-column: 4;">=</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
